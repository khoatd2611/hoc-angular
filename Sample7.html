<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <style>
        .result{
            color: red;
            font-size: large;
            font-weight: bold;
        }
    </style>
</head>
<body ng-app="myApp">
    <div ng-controller="myCtrl">
        <p>Data from another Html page will show below:</p>
        <div class="result">
            {{returnHtml}}
        </div>
    </div>
    <div class="result" ng-include="'sample6.html'"></div>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http){
        $http.get("'http://localhost:8086/PracticeNGREPEAT.html'").then(function(responce){
            $scope.returnHtml = responce.data;
        });
    });
</script>
</html>
