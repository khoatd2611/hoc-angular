<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample 8</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body ng-app="myApp">
    <h1>AngularJS Number Fillter</h1>
    <p>Enter the amount to format: <input type="number" ng-model="amount"></p>
    <p>10000 | number = {{10000 | number}}</p>
    <p>amount | number : 2 = {{amount | number:2}}</p>
    <p>amount | number : 4 = {{amount | number:4}}</p>
    <p>amount | number = <label ng-bind="amount | number"></label></label></p>
</body>
<script>
    var app = angular.module('myApp', []);
</script>
</html>
