<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample8.1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <h1>Custom Filter</h1>
    <ul>
        <li ng-repeat="seniorCitizen in people | seniorCitizenFilter"> 
            Name : {{seniorCitizen.name}} ,
            Age: {{seniorCitizen.age}}
        </li>
    </ul>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller("myCtrl", function ($scope){
        $scope.people = [{
            name: "Nguyen Van Phuc", age: 25
        },
        {
            name: "Tran Van Hai", age: 60
        },
        {
            name: "Nguyen Thi THuy", age: 35
        },
        {
            name: "Doan Van Hao", age: 65
        },
        {
            name: "La thi Van", age: 75
        }];
    });
    app.run(function(){});
    app.filter('seniorCitizenFilter', function(){
        return function(peopleArray){
            let seniorCitizen = peopleArray.filter((person) => {return person.age > 59});
            return seniorCitizen;
        };
    });
</script>
</html>
